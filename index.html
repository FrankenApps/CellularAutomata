<!DOCTYPE HTML5 PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Cellular Automata</title>

        <!-- jquery -->
        <script src="libs/jquery/jquery-2.2.3.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css">
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>

        <script src="libs/bootstrap_slider/bootstrap_slider.min.js"></script>
        <link rel="stylesheet" href="libs/bootstrap_slider/bootstrap_slider.min.css" />
        <!-- D3.js -->
        <script src="libs/d3/d3.js"></script>
        <!-- Switchery -->
        <script src="libs/switchery/switchery.min.js"></script>
        <link rel="stylesheet" href="libs/switchery/switchery.min.css" />

        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <div id="wrapper" style="text-align: center">
      <div class="controlBar" id="controlBar" style="display: inline-block;">

      </div>
      </div>
      <div id="menuWrapper" class="menu">
        <h4 style="display: inline">Settings:</h4><br />
        <label for="Iterations" id="iterationsLabel">Iterations: </label>
        <input type="number" id="numberInput" style="display: none" value="30"/>
        <input id="Iterations" data-slider-id="ex1Slider" type="text" data-slider-min="0" data-slider-max="1000000" data-slider-step="1" data-slider-value="30"/>
        <label for="randomSelect" id="randomStartLabel" style="margin-right: 10px">Random Start: </label>
        <input id="randomSelect" type="checkbox" class="js-switch" /><br />
        <label for="gridSelect" id="gridSelectLabel" style="margin-right: 10px">Show Grid: </label>
        <input id="gridSelect" type="checkbox" class="js-switch" /><br />
        <span id="RuleIndenticator" title="The rules get calculated from binary, where black=1 and white=0. The eight lower buttons on top of the page are decisive (so there are 256 possible combinations). Note that if you change the upper row, rules are no more valid."><b>Rule 30</b> is currently displayed.</span><br />
        <button id="update" class="btn btn-primary" style="margin-top: 5px">Update</button>
        <button id="cancel" class="btn btn-danger" style="margin-top: 5px; display: none">Cancel</button>
        <div id="wholeWrapper">
          <div class="progress" style="margin-top: 5px" title="Approximate progress. Often the execution time per row increases over time." id="progressBar">
            <div class="progress-bar progress-bar-info progress-bar-striped active" id="progressBarHandler" title="Approximate progress. Often the execution time per row increases over time." role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">0%
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
